<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gokul ❤️ Sruthi: Forever Begins</title>

  <style>
    :root {
      --bg: #fff8e7;
      --card: #ffffff;
      --text: #3b2f1c;
      --muted: #7a6a4f;
      --accent: #d4af37;
      --accent2: #c9a24d;
    }

    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: "Georgia", "Times New Roman", serif;
      font-style: italic;
      font-weight: 500;
      background:
        radial-gradient(900px 600px at 10% 0%, rgba(212,175,55,0.12), transparent 60%),
        radial-gradient(800px 600px at 90% 10%, rgba(201,162,77,0.10), transparent 60%),
        var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    .container { max-width: 980px; margin: auto; padding: 24px; }
    header { text-align: center; padding: 32px 0 16px; }
    h1 { font-size: clamp(28px, 5vw, 48px); margin: 12px 0 6px; }
    .sub { color: var(--muted); }

    .hero {
      background: var(--card);
      border-radius: 18px;
      padding: 22px;
      margin-top: 18px;
      border: 1px solid rgba(212,175,55,0.25);
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
    }

    .hero-split {
      display: flex;
      gap: 22px;
      align-items: center;
      flex-wrap: wrap;
    }

    .hero-image-left {
      flex: 1;
      min-width: 260px;
      text-align: center;
    }

    .hero-image-left img {
      max-width: 100%;
      max-height: 420px;
      border-radius: 20px;
      border: 1px solid rgba(212,175,55,0.25);
      box-shadow: 0 14px 40px rgba(0,0,0,0.25);
    }

    .hero-content {
      flex: 2;
      min-width: 320px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
    }

    .card {
      background: var(--card);
      padding: 18px;
      border-radius: 16px;
      border: 1px solid rgba(212,175,55,0.25);
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
    }

    section { margin-top: 36px; }

    .pill {
      display:inline-block;
      padding:4px 12px;
      border-radius:999px;
      border:1px solid rgba(212,175,55,0.45);
      font-size:12px;
      color:var(--muted);
      background: rgba(212,175,55,0.1);
      font-style: normal;
    }

    .btns { display:flex; gap:10px; flex-wrap:wrap; margin-top:12px; }

    .btn {
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      border: none;
      padding: 12px 18px;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      color: #2a1f10;
      text-decoration: none;
      box-shadow: 0 6px 20px rgba(212,175,55,0.35);
      font-style: normal;
    }

    .btn.secondary {
      background: transparent;
      color: var(--text);
      border:1px solid rgba(212,175,55,0.45);
      box-shadow: none;
    }

    footer {
      text-align: center;
      margin: 40px 0;
      color: var(--muted);
    }

    .countdown {
      margin-top: 6px;
      display: flex;
      gap: 6px;
      align-items: baseline;
    }

    .countdown-label {
      font-size: 15px;
      font-weight: 800;
      color: var(--accent);
      font-style: normal;
    }

    .countdown-value {
      font-size: 22px;
      font-weight: 700;
      font-style: normal;
    }

    .calendar-note {
      background: var(--card);
      padding: 18px;
      border-radius: 16px;
      margin-top: 24px;
      border: 1px solid rgba(212,175,55,0.25);
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
    }

    .calendar-note h3,
    .calendar-note p { font-style: normal; }
  </style>
</head>

<body>
<div class="container">

<header>
  <h1>Gokul ❤️ Sruthi: Forever Begins</h1>
  <div class="sub">We can’t wait to celebrate with you</div>
</header>

<div class="hero hero-split">
  <!-- LEFT IMAGE -->
  <div class="hero-image-left">
    <img src="assets/IMG_4717.png" alt="Gokul and Sruthi" />
  </div>

  <div class="hero-content">
    <div class="grid">
      <div class="card">
        <span class="pill">Our Story</span>
        <p>Two hearts, one journey. After countless moments together, we’re ready to begin our forever.</p>
      </div>

      <div class="card">
        <span class="pill">Wedding Date</span>
        <p><b>Feb 25, 20
