<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sruthi ‚ù§Ô∏è Gokul ‚Äî Wedding</title>

  <style>
    :root {
      --bg: #0f1221;
      --card: #151936;
      --text: #e9ecff;
      --muted: #a7b0d6;
      --accent: #7cf3c6;
      --accent2: #9da4ff;
    }

    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: var(--bg);
      color: var(--text);
    }

    .container { max-width: 980px; margin: auto; padding: 24px; }
    header { text-align: center; padding: 24px 0; }
    h1 { font-size: 40px; margin-bottom: 8px; }
    .sub { color: var(--muted); }

    .hero {
      background: var(--card);
      padding: 20px;
      border-radius: 16px;
      margin-top: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
    }

    .card {
      background: #1b1f40;
      padding: 16px;
      border-radius: 12px;
    }

    .countdown {
      font-size: 22px;
      font-weight: bold;
    }

    section { margin-top: 40px; }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #444;
      background: transparent;
      color: var(--text);
    }

    button {
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      border: none;
      padding: 12px 18px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: var(--muted);
    }
  </style>
</head>

<body>
<div class="container">

<header>
  <h1>Sruthi ‚ù§Ô∏è Gokul ‚Äî Wedding</h1>
  <div class="sub">We can‚Äôt wait to celebrate with you</div>
</header>

<div class="hero">
  <div class="grid">
    <div class="card">
      <h3>üìÖ Wedding Date</h3>
      <p>Feb 25, 2026 @ 10:40 PM</p>
      <div id="count" class="countdown">Loading countdown‚Ä¶</div>
    </div>

    <div class="card">
      <h3>üìç Location</h3>
      <p>Dallas, Texas</p>
    </div>

    <div class="card">
      <h3>üíç Ceremony</h3>
      <p>Traditional South Indian Wedding</p>
    </div>
  </div>
</div>

<section id="rsvp">
  <h2>RSVP</h2>

  <form onsubmit="return false;" class="card">
    <div class="grid">
      <div>
        <label>Name</label>
        <input id="name" required>
      </div>

      <div>
        <label>Email</label>
        <input id="email" type="email" required>
      </div>

      <div>
        <label>Phone</label>
        <input id="phone">
      </div>

      <div>
        <label># of Guests</label>
        <input id="guests" type="number" min="1" max="6" value="1">
      </div>

      <div>
        <label>RSVP</label>
        <select id="rsvp">
          <option value="YES">Yes</option>
          <option value="NO">No</option>
          <option value="MAYBE">Maybe</option>
        </select>
      </div>
    </div>

    <br>
    <button onclick="submitRSVP()">Submit RSVP</button>
    <div id="result" style="margin-top:10px;"></div>
  </form>
</section>

<footer>
  ¬© 2026 Sruthi & Gokul
</footer>

</div>

<script>
  // ===== COUNTDOWN (iPhone safe) =====
  const target = Date.UTC(2026, 1, 26, 4, 40, 0); // Feb 25 10:40 PM CST
  const countEl = document.getElementById("count");

  function tick() {
    const diff = target - Date.now();
    if (diff <= 0) {
      countEl.textContent = "Today üíç";
      return;
    }
    const d = Math.floor(diff / 86400000);
    const h = Math.floor(diff / 3600000) % 24;
    const m = Math.floor(diff / 60000) % 60;
    countEl.textContent = `${d}d ${h}h ${m}m`;
  }
  tick();
  setInterval(tick, 1000);

  // ===== RSVP ‚Üí GOOGLE SHEETS =====
  const RSVP_WEB_APP_URL = "PASTE_YOUR_WEB_APP_URL_HERE";

  async function submitRSVP() {
    const payload = {
      name: name.value.trim(),
      email: email.value.trim(),
      phone: phone.value.trim(),
      guests: guests.value,
      rsvp: rsvp.value
    };

    if (!payload.name || !payload.email) return;

    try {
      const res = await fetch(RSVP_WEB_APP_URL, {
        method: "POST",
        headers: { "Content-Type": "text/plain;charset=utf-8" },
        body: JSON.stringify(payload)
      });
      const json = await res.json();
      result.textContent =
        payload.rsvp === "YES"
          ? "RSVP saved ‚úÖ Check your email for calendar invite üìÖ"
          : "RSVP saved ‚úÖ Thank you!";
    } catch {
      result.textContent = "Error submitting RSVP. Please try again.";
    }
  }
</script>

</body>
</html>
