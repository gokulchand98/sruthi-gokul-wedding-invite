<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gokul ❤️ Sruthi: Forever Begins</title>

  <style>
    :root {
      --bg: #fff8e7;
      --card: #ffffff;
      --text: #3b2f1c;
      --muted: #7a6a4f;
      --accent: #d4af37;
      --accent2: #c9a24d;
    }

    body {
      margin: 0;
      font-family: "Georgia", "Times New Roman", serif;
      font-style: italic;
      font-weight: 500;
      background:
        radial-gradient(900px 600px at 10% 0%, rgba(212,175,55,0.12), transparent 60%),
        radial-gradient(800px 600px at 90% 10%, rgba(201,162,77,0.10), transparent 60%),
        var(--bg);
      color: var(--text);
    }

    .container { max-width: 980px; margin: auto; padding: 24px; }
    header { text-align: center; padding: 32px 0; }
    h1 { font-size: clamp(28px, 5vw, 48px); margin: 0; }
    .sub { color: var(--muted); }

    .hero {
      background: var(--card);
      border-radius: 18px;
      padding: 22px;
      border: 1px solid rgba(212,175,55,0.25);
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
    }

    .hero-split {
      display: flex;
      gap: 22px;
      flex-wrap: wrap;
      align-items: center;
    }

    .hero-image-left {
      flex: 1;
      text-align: center;
    }

    .hero-image-left img {
      max-width: 100%;
      max-height: 420px;
      border-radius: 20px;
      box-shadow: 0 14px 40px rgba(0,0,0,0.25);
    }

    .hero-content { flex: 2; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
    }

    .card {
      background: var(--card);
      padding: 18px;
      border-radius: 16px;
      border: 1px solid rgba(212,175,55,0.25);
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
    }

    .pill {
      display:inline-block;
      padding:4px 12px;
      border-radius:999px;
      border:1px solid rgba(212,175,55,0.45);
      font-size:12px;
      background: rgba(212,175,55,0.1);
      font-style: normal;
    }

    .btn {
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      padding: 12px 18px;
      border-radius: 12px;
      text-decoration: none;
      color: #2a1f10;
      font-weight: 700;
      display: inline-block;
      margin-top: 12px;
      font-style: normal;
    }

    /* Countdown */
    .countdown { margin-top: 6px; font-style: normal; }
    .countdown span { font-weight: 700; color: var(--accent); }

    /* Haldi background */
    .haldi-bg {
      background-image:
        linear-gradient(rgba(255,248,231,0.88), rgba(255,248,231,0.88)),
        url("haldi.jpeg");
      background-size: cover;
      background-position: center;
    }

    /* Wedding background */
    .wedding-bg {
      background-image:
        linear-gradient(rgba(255,248,231,0.88), rgba(255,248,231,0.88)),
        url("assets/wedding-bg.jpg");
      background-size: cover;
      background-position: center;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 10px;
      border: 1px solid rgba(212,175,55,0.45);
      font-style: normal;
    }

    footer {
      text-align: center;
      margin: 40px 0;
      color: var(--muted);
    }
  </style>
</
